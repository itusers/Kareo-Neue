<!DOCTYPE html>
<html lang="en" ng-app> <!-- AY: "ng-app" is needed! -->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Kareo Data Manipulation</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link rel="stylesheet/less" type="text/css" href="../Labs/labs.bootstrap.less" />
        <script type="text/javascript" src="../Assets/js/less-1.3.3.min.js"></script>
        
        <script type="text/javascript">
		    less.env = "development";
		    less.watch();
		</script>
		
		<!-- Angular and Kareo data files -->
		<script src="../Assets/js/angular.min.js"></script>
		<script src="../Assets/js/kareodata/controllers.js"></script>
        
        <!-- Typekit -->
        <script type="text/javascript" src="//use.typekit.net/usb3bya.js"></script>
        <script type="text/javascript">try{Typekit.load();}catch(e){}</script>


    </head>
    <body ng-controller="ContactListCtrl">
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
        <![endif]-->

        <div class="container">
	        <!-- table based on http://docs.angularjs.org/tutorial/step_02 -->
	        <table class="table table-striped table-bordered table-hover">
		        <thead>
		        	<tr>
		        		<td>Name</td>
		        		<td>Phone</td>
		        		<td>DOB</td>
		        	</tr>
		        </thead>
		        <tbody>
		        	<tr ng-repeat="contact in contacts">
		        		<td>{{contact.first}} {{contact.last}}</td>
		        		<td>{{contact.phone}}</td>
		        		<td>{{contact.dob | date:'fullDate' }}</td>
		        	</tr>
		        </tbody>
	        </table>
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.8.3.min.js"><\/script>')</script>
        <script src="../Assets/bootstrap/js/bootstrap-transition.js"></script>
        <script src="../Assets/bootstrap/js/bootstrap-modal.js"></script>
        
    </body>
</html>
