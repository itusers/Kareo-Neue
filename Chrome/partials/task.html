<input type="checkbox" />
<span>
	<span class="misc">
		<span class="avatar small" ng-bind-html-unsafe="getAvatar(task)"></span>
		<span ng-bind-html-unsafe="getType(task)"></span>
		<span ng-bind-html-unsafe="getDaysDue(task)"></span>
		<span ng-bind-html-unsafe="getComments(task)"></span>
	</span>
	<a href="#">{{ task.title }}</a>
</span>
